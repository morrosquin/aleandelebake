<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head> <!--Replaces anything that was in the head with whatever is in the fragments html file-->
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p> <!--if cheeses exist, but hte list is
 empty display the message "no cheese"-->
<!--<a href = "/cheese/add">Add Cheese</a>-->
<!--adds a link to the add cheese page to return to the add cheese page and add more cheeses-->
<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td th:text="${cheese.name}"></td>
        <td th:text="${cheese.description}"></td>
    </tr>

</table>
</body>
</html>
