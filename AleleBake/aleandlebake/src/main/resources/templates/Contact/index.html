<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment :: head">

<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
body {font-family: "Open Sans"}
</style>

<body class="w3-pale-red">

<!-- Navigation bar with social media icons -->
<div class="w3-bar w3-black w3-hide-small">
    <a href="Home" onclick="w3_close()" class="w3-bar-item w3-button">HOME</a>
    <a href="About" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
    <a href="Recipes" onclick="w3_close()" class="w3-bar-item w3-button">RECIPES</a>
    <a href="Services" onclick="w3_close()" class="w3-bar-item w3-button">SERVICES</a>
    <a href="https://aleandelebake.com/" onclick="w3_close()" class="w3-bar-item w3-button">SHOP</a>
    <a href="https://www.facebook.com/aleandelebake/" class="w3-bar-item w3-button"><i class="fa fa-facebook-official"></i></a>
    <a href="https://www.instagram.com/aleandelebake/" class="w3-bar-item w3-button"><i class="fa fa-instagram"></i></a>
    <a href="https://www.pinterest.com/aleandelebake/" class="w3-bar-item w3-button"><i class="fa fa-pinterest"></i></a>
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
</div>

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">

    <!-- Header -->
    <header th:replace="fragment :: header"></header>


        <!-- Page content -->
        <div class="w3-content" style="max-width:1100px">

            <!-- Contact Section -->
            <div class="w3-row w3-padding-64" id="contactus">
                <div class="w3-col m6 w3-padding-large w3-hide-small">
                    <img src="/images/Bites/CoconutMacs.jpg" class="w3-round w3-image w3-opacity-min" alt="Table Setting" width="600" height="750">
                </div>

                <div class="w3-col m6 w3-padding-large">
                    <h1 class="w3-center">CONTACT US</h1><br>
                    <h5 class="w3-center">SEND US YOUR BAKING COMMENTS OR QUESTIONS</h5>
                    <p class="w3-text-grey">You can contract our catering services or order individual
                        baked goods through our site <a href="https://aleandelebake.com/">www.aleandelebake.com</a> </p><br>
                    <p class="w3-text-grey w3-hide-medium">For baking questions and comments, please use the form below:</p>

                    <form th:object="${Thankyou}" action="/thankyou" method="post">
                        <div class="form-group">

                            <p><input class="w3-input w3-border" name="name" type="text"
                                      placeholder="Enter your name" style="width:100%"></p>
                            <p><input class="w3-input w3-border" name="email" type="email"
                                      placeholder="Enter your email" style="width:100%"></p>
                            <p><input class="w3-input w3-border" name="date" type="date"
                                      placeholder="Enter date" style="width:100%"></p>
                            <p><input class="w3-input w3-border" name="message" type="text"
                                      placeholder="Enter your comment" style="width:100%"><b></b></p>
                            <p>
                                <button class="w3-button w3-block w3-pale-blue" type="submit" value="Add Message">Add
                                    Message
                                </button>
                            </p>
                        </div>

                    </form>




                </div>


</body>

<footer th:replace="fragment :: footer">
</footer>
</html>
