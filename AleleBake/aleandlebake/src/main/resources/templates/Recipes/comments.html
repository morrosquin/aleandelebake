
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<table class="table" th:object="${comment}">

    <tr>
        <th>Name</th>
        <th>Comment</th>
    </tr>

    <tr th:each="item : ${comments}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.message}"></td>

    </tr>

</table>
